name: Build ReScan iOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install XcodeGen
      run: brew install xcodegen

    - name: Generate Xcode Project
      run: xcodegen generate

    - name: Build
      run: |
        xcodebuild build \
          -project ReScan.xcodeproj \
          -scheme ReScan \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=NO

    - name: Package IPA
      run: |
        mkdir -p Payload
        cp -r ~/Library/Developer/Xcode/DerivedData/ReScan-*/Build/Products/Release-iphoneos/ReScan.app Payload/ 2>/dev/null || \
        cp -r build/Release-iphoneos/ReScan.app Payload/ 2>/dev/null || true
        zip -r ReScan.ipa Payload/

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ReScan-IPA
        path: ReScan.ipa
