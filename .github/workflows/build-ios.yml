name: Build iOS App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Package
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build App (Unsigned)
        run: |
          xcodebuild clean build \
            -project DIETCapture.xcodeproj \
            -scheme DIETCapture \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          mkdir -p Payload
          mv build/Build/Products/Release-iphoneos/DIETCapture.app Payload/
          zip -r DIETCapture.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: DIETCapture-IPA
          path: DIETCapture.ipa
