name: DIETCapture
options:
  bundleIdPrefix: com.dietcapture
  deploymentTarget:
    iOS: 17.0
targets:
  DIETCapture:
    type: application
    platform: iOS
    sources:
      - DIETCapture
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.dietcapture.app
        INFOPLIST_FILE: DIETCapture/App/Info.plist
        MARKETING_VERSION: 1.0
        CURRENT_PROJECT_VERSION: 1
        TARGETED_DEVICE_FAMILY: 1,2 # iPhone and iPad
        SUPPORTED_PLATFORMS: iphonesimulator iphoneos
        ENABLE_PREVIEWS: YES
        DEVELOPMENT_TEAM: "" # Leave empty for unsigned/personal team
        CODE_SIGN_STYLE: Manual
        CODE_SIGN_IDENTITY: "" # Unsigned for CI, user will sign with AltStore
